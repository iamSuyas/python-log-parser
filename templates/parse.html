<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log File Analyzer</title>
</head>
<body>
    <h1>Upload Log File</h1>
    <form method="post" enctype="multipart/form-data" action="/parseLogForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="file" name="logfile" accept=".txt" required>
        <button type="submit">Analyze</button>
    </form>

</body>
</html>
